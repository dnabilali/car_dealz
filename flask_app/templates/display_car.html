<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Car details</title>
</head>
<body>
    <div class="pr-5 pl-5 d-flex justify-content-end">
        <a class="p-5" href="/profile/{{session['user_id']}}">Dashboard</a>
        <a class="p-5" href="/logout">logout</a>
    </div>
    <div class="card m-5 w-75">
        <div class="card-body">
            <h3>$ {{one_car[0].price}}</h3>
            <p>Model: {{one_car[0].model}}</p>
            <p>Make: {{one_car[0].make}}</p>
            <p>Year: {{one_car[0].year}}</p>
            <p>Description: {{one_car[0].description}}</p>
            <br>
            <p>Seller: {{one_car[0].first_name}} {{one_car[0].last_name}} </p>
            <form class="d-flex justify-content-end" action="/purchase/{{one_car[0].id}}" method="post">
                <button type="submit" class="btn btn-primary">Purchase</button>
            </form>
        </div>
    </div>
</body>
</html>
